<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon CV</title>
    <style>
        /* Style pour les bordures des tableaux */
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
        }
        /* Style pour la dernière cellule en bas à droite de chaque tableau */
        .last-cell {
            border-bottom: 3px solid #424242;
            border-right: 3px solid #424242;
        }
    </style>
</head>
<body>
    <header>
        <h1>CV de John Doe</h1>
    </header>
    <main>
        <section>
            <h2>Informations personnelles</h2>
            <p>Nom : Doe</p>
            <p>Prénom : John</p>
        </section>
        <section>
            <h2>Compétences</h2>
            <ul>
                <li>HTML/CSS</li>
                <li>Javascript</li>
                <li>Photoshop</li>
            </ul>
        </section>
        <section>
            <h2>Parcours</h2>
            <table>
                <tr>
                    <th>Date</th>
                    <th>Expérience</th>
                </tr>
                <tr>
                    <td>2010-2012</td>
                    <td>Stage en développement web</td>
                </tr>
                <tr>
                    <td>2012-2015</td>
                    <td>Webmaster junior</td>
                </tr>
                <tr>
                    <td class="last-cell" style="border-left: 1px solid #000;">2015-2020</td>
                    <td class="last-cell">Développeur web senior</td>
                </tr>
            </table>
        </section>
    </main>
</body>
</html>
