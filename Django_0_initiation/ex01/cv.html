<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John's CV</title>
    <style>
        /* Border styles */
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
        }
        /* Last Cell bottom right */
        .last-cell {
            border-bottom: 3px solid #424242;
            border-right: 3px solid #424242;
        }
    </style>
</head>

<body>
    <header>
        <h1>Curriculum of John Doe</h1>
    </header>
    <main>
        <section>
            <h2>Personal Information</h2>
            <p>Name : Doe</p>
            <p>First Name : John</p>
        </section>
        <section>
            <h2>Skills</h2>
            <ul>
                <li>HTML/CSS</li>
                <li>Javascript</li>
                <li>Photoshop</li>
            </ul>
        </section>

        <section>
            <h2>Career</h2>
            <table>
                <tr>
                    <th>Date</th>
                    <th>Experiences</th>
                </tr>
                <tr>
                    <td>2023-2024</td>
                    <td>Web development Internship</td>
                </tr>
                <tr>
                    <td>2024-2025</td>
                    <td>Junior Webmaster</td>
                </tr>
                <tr>
                    <td class="last-cell" style="border-left: 1px solid #000;">2025-2030</td>
                    <td class="last-cell">Senior Web Developer</td>
                </tr>
            </table>
        </section>
        <section>
            <h2>Hobbies</h2>
            <ol>
                <li>Pizza</li>
                <li>Beer</li>
                <li>Surfing</li>
            </ol>
        </section>
    </main>
</body>
</html>
