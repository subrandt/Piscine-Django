<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        /* Border styles */
        form {
            border-collapse: collapse;
        }
    </style>
    <script src="popup.js"></script>
</head>

<body>
    <header>
        <h1>CONTACT FORM</h1>
    </header>
    <form>
        <!-- Textfields Firstname + Name -->
        <label for="firstname">Firstname: </label>
        <input type="text" id="firstname" name="firstname" placeholder="Firstname" required><br><br>

        <label for="name">Name: </label>
        <input type="text" id="name" name="name" placeholder="Lastname" required><br><br>

        <!-- Numeric field for age -->
        <label for="age">Age</label>
        <input type="number" id="age" name="age" placeholder="42"><br><br>

        <!-- Tel field -->
        <label for="phone">Phone: </label>
        <input type="tel" id="phone" name="phone" placeholder="06 12 34 56 78"><br><br>

        <!-- Email field -->
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" placeholder="example@42.fr"><br><br>

        <!-- Checkbox -->
        <label for="student">Student at 42</label>
        <input type="checkbox" id="student" name="student"><br><br>

        <!-- Radio buttons -->
        <label>Gender: </label><br>
        <label for="gender_male">Male</label>
        <input type="radio" id="gender_male" name="gender">
        <label for="gender_female">Female</label>
        <input type="radio" id="gender_female" name="gender">
        <label for="gender_other">Other</label>
        <input type="radio" id="gender_other" name="gender"><br><br>

        <!-- Form submission button -->
        <input type="submit" value="Submit" onclick="displayFormContents(); return false">
    </form>
</body>

</html>
