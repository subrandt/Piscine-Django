<form method="post">
    <!-- The csrf_token is a security feature that protects against Cross-Site Request Forgery attacks. -->
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit">
</form>

<h2>History</h2>
<ul>
    {% for entry in history %}
    <li>{{ entry }}</li>
    {% endfor %}
</ul>
