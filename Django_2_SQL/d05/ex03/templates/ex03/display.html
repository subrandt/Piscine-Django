<table>
    <tr>
        <th>Episode</th>
        <th>Title</th>
        <th>Director</th>
        <th>Producer</th>
        <th>Release Date</th>
    </tr>
    {% for movie in movies %}
    <tr>
        <td>{{ movie.episode_nb }}</td>
        <td>{{ movie.title }}</td>
        <td>{{ movie.director }}</td>
        <td>{{ movie.producer }}</td>
        <td>{{ movie.release_date }}</td>
    </tr>
    {% endfor %}
</table>
