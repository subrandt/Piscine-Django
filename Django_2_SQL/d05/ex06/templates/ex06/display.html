<table>
    <tr>
        <th>Episode</th>
        <th>Title</th>
        <th>Director</th>
        <th>Producer</th>
        <th>Release Date</th>
        <th>Created</th>
        <th>Edited</th>
    </tr>
    {% for movie in movies %}
    <tr>
        <td>{{ movie.0 }}</td>
        <td>{{ movie.1 }}</td>
        <td>{{ movie.2 }}</td>
        <td>{{ movie.3 }}</td>
        <td>{{ movie.4 }}</td>
        <td>{{ movie.5 }}</td>
        <td>{{ movie.6 }}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="5">No data available</td>
    </tr>
    {% endfor %}
</table>
