{% extends 'base.html' %}

{% block title %}Articles{% endblock %}

{% block content %}
    <h2>Articles</h2>
    <table>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Created</th>
            <th>Synopsis</th>
        </tr>
        {% for article in articles %}
        <tr>
            <td>{{ article.title }}</td>
            <td>{{ article.author }}</td>
            <td>{{ article.created }}</td>
            <td>{{ article.synopsis }}</td>
            <td><a href="{% url 'article_detail' article.id %}">Voir les d√©tails</a></td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
