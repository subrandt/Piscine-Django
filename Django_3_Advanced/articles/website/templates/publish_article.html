{% extends 'base.html' %}

{% block content %}
    {% if user.is_authenticated %}
        <h2>Write your article</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Publish</button>
        </form>
    {% else %}
        <p>Veuillez vous <a href="{% url 'login' %}">connecter</a> pour publier un article.</p>
    {% endif %}
    <a href="{% url 'articles' %}">Back to articles list<br></a>
    
{% endblock %}
