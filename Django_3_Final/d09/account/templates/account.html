<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
</head>
<body>
<div class="container mt-5" id="content">

    <!-- Login Form -->
    <form id="loginForm" style="display: none;">
        <div class="form-group w-50">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group w-50">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
        </div>
        <div class="error-message text-danger text-center mx-auto" id="error-message"></div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <!-- Logout Button -->
    <p id="userLogin"></p>
    <div class="d-flex justify-content-between">
        <div id="logoutSection" style="display: none;">
            <button id="logoutButton" class="btn btn-primary">Logout</button>
        </div>
        <div id="chatRedirectDiv" style="display: none;">
            <button id="chatRedirectButton" class="btn btn-primary">Go to Chat</button>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const loginForm = document.getElementById('loginForm');
        const logoutButton = document.getElementById('logoutButton');
        const userLogin = document.getElementById('userLogin');
        const logoutDiv = document.getElementById('logoutSection');

        function showLogin() {
        // Vérifier si l'utilisateur est authentifié
        fetch('check-authentication/', {  // Requête pour vérifier l'authentification
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.authenticated) {  // Si l'utilisateur est authentifié
                loginForm.style.display = 'none';  // Cacher le formulaire de login
                logoutDiv.style.display = 'block';  // Afficher le bouton de déconnexion
                chatRedirectDiv.style.display = 'block';  // Afficher le bouton de redirection au chat
                userLogin.innerText = `Logged as ${data.username}`;
            } else {  // Si l'utilisateur n'est pas authentifié
                loginForm.style.display = 'block';  // Afficher le formulaire de login
                logoutDiv.style.display = 'none';  // Cacher le bouton de déconnexion
                chatRedirectDiv.style.display = 'none';  // Cacher le bouton de redirection
                userLogin.innerHTML = '';
            }
        })
        .catch(error => {
            console.error('Error:', error);
            loginForm.style.display = 'block';  // En cas d'erreur, afficher le formulaire de login
            logoutDiv.style.display = 'none';
            chatRedirectDiv.style.display = 'none';
            userLogin.innerHTML = '';
        });
    }

        loginForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessageDiv = document.getElementById('error-message');
            errorMessageDiv.textContent = '';
            const csrfToken = "{{ csrf_token }}";

            fetch('login/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrfToken
                },
                body: JSON.stringify({username: username, password: password})
            })
            .then(response => response.json().then(data => ({
                status: response.status, // On capture le statut HTTP
                data  // On capture les données JSON
            })))
            .then(({status, data}) => {
                if (status === 200 && data.success) {  // Authentification réussie
                    loginForm.style.display = 'none';
                    logoutDiv.style.display = 'block';
                    userLogin.innerText = `Logged as ${data.username}`;
                    document.getElementById('chatRedirectDiv').style.display = 'block';
                } else {  // En cas d'erreur d'authentification
                    errorMessageDiv.textContent = "Wrong Password or Username!";
                }
            })
            .catch(error => {
                console.error('Error:', error);
                errorMessageDiv.textContent = "An error occurred. Please try again later.";
            });
        });

        document.getElementById('chatRedirectButton').addEventListener('click', function () {
            window.location.href = 'chatrooms/';
        });

        logoutButton.addEventListener('click', function (e) {
            fetch('logout/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                }
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showLogin();
                        document.getElementById('chatRedirectDiv').style.display = 'none';
                    }
                })
                .catch(error => console.error('Error:', error));
        });

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {

                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i];
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = cookie.substring(name.length + 1);
                        break;
                    }
                }
            }
            return cookieValue;
        }

        showLogin();
    });
</script>
</body>
</html>
