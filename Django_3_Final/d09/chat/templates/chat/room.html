{% extends "base.html" %}

{% block content %}
<h1>You are in the Chat-Room: {{ room_name }}</h1>

<div id="chat-container">
    <div id="chat-messages">
        {% for message in messages %}
            <strong>{{ message.user.username }}</strong>: {{ message.message }} <br>
        {% endfor %}
    </div>

    <div id="user-list">
        <h3>Connected Users:</h3>
        <ul id="user-list-ul">
            <!-- Liste des utilisateurs connectÃ©s -->
        </ul>
    </div>
</div>

<div id="chat-log"></div>
<input id="chat-message-input" type="text" size="100">
<input id="chat-message-submit" type="button" value="Send">

<script>
    var roomName = "{{ room_name }}";
    var chatSocket;

    function connectWebSocket() {
        chatSocket = new WebSocket(
            'ws://' + window.location.host + '/ws/chat/' + roomName + '/'
        );

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            console.log("Received message:", data);

            var chatLogDiv = document.querySelector('#chat-log');
            if (data.type === 'joinChannel' || data.type === 'leaveChannel') {
                chatLogDiv.innerHTML += ('<i>' + data.message + '</i><br>');
            } else if (data.type === 'update_users_list') {
                updateUserList(data.users);
            } else {
                chatLogDiv.innerHTML += (data.username + ': ' + data.message + '<br>');
            }
        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };

        chatSocket.onopen = function() {
            chatSocket.send(JSON.stringify({
                'message': '{{ request.user.username }} has joined the chat.',
                'username': '{{ request.user.username }}',
                'room_name': roomName,
                'type': 'joinChannel'
            }));
        };
    }

    function sendMessage() {
        var messageInputDom = document.querySelector('#chat-message-input');
        var message = messageInputDom.value;
        if (message.trim() === "") {
            return; // Ne pas envoyer de messages vides.
        }
        chatSocket.send(JSON.stringify({
            'message': message,
            'username': '{{ request.user.username }}',
            'room_name': roomName,
            'type': 'sendMessage'
        }));
        messageInputDom.value = '';
    }

    document.querySelector('#chat-message-submit').onclick = function(e) {
        sendMessage();
    };

    document.querySelector('#chat-message-input').addEventListener('keyup', function(e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });

    window.addEventListener('beforeunload', function(){
        chatSocket.send(JSON.stringify({
            'message': '{{ request.user.username }} has left the chat.',
            'username': '{{ request.user.username }}',
            'room_name': roomName,
            'type': 'leaveChannel'
        }));
    });

    function updateUserList(users) {
        var userListUl = document.querySelector('#user-list-ul');
        userListUl.innerHTML = ''; // Clear the current list
        users.forEach(function(user) {
            var li = document.createElement('li');
            li.textContent = user;
            userListUl.appendChild(li);
        });
    }

    connectWebSocket();
</script>
{% endblock %}
