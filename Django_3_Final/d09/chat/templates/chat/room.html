{% extends "base.html" %}

{% block content %}
<h1>You are in the Chat-Room: {{ room_name }}</h1>

<div class="container">
    <div class="row mt-3 border p-3">
        <h3 class="text-start">Connected Users:</h3>
        <div class="col-md-12" id="user-list">
            <ul id="user-list-ul">
                <!-- Liste des utilisateurs connectÃ©s -->
            </ul>
        </div>
    </div>

    <div class = "row mt-3 border p-3">
        <h3 class="text-start">Chat</h3>
        <div class="col-md-12" id="chat-messages">
            {% for message in messages %}
                <strong>{{ message.user.username }}</strong>: {{ message.message }} <br>
            {% endfor %}
        </div>

        <div class="col-md-12">
            <div id="chat-log"></div>
            <div class="input-group mt-3 align-items-center">
                <input id="chat-message-input" type="text" class="form-control" placeholder="Type your message here...">
                <div class="input-group-append">
                    <button id="chat-message-submit" class="btn btn-primary" type="button">Send</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    var roomName = "{{ room_name }}";
    var chatSocket;

    function connectWebSocket() {
        chatSocket = new WebSocket(
            'ws://' + window.location.host + '/ws/chat/' + roomName + '/'
        );

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            console.log("Received message:", data);

            var chatLogDiv = document.querySelector('#chat-log');
            if (data.type === 'joinChannel' || data.type === 'leaveChannel') {
                chatLogDiv.innerHTML += ('<i>' + data.message + '</i><br>');
            } else if (data.type === 'update_users_list') {
                updateUserList(data.users);
            } else {
                chatLogDiv.innerHTML += (data.username + ': ' + data.message + '<br>');
            }
        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };

        chatSocket.onopen = function() {
            chatSocket.send(JSON.stringify({
                'message': '{{ request.user.username }} has joined the chat.',
                'username': '{{ request.user.username }}',
                'room_name': roomName,
                'type': 'joinChannel'
            }));
        };
    }

    function sendMessage() {
        var messageInputDom = document.querySelector('#chat-message-input');
        var message = messageInputDom.value;
        if (message.trim() === "") {
            return; // Ne pas envoyer de messages vides.
        }
        chatSocket.send(JSON.stringify({
            'message': message,
            'username': '{{ request.user.username }}',
            'room_name': roomName,
            'type': 'sendMessage'
        }));
        messageInputDom.value = '';
    }

    document.querySelector('#chat-message-submit').onclick = function(e) {
        sendMessage();
    };

    document.querySelector('#chat-message-input').addEventListener('keyup', function(e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });

    window.addEventListener('beforeunload', function(){
        chatSocket.send(JSON.stringify({
            'message': '{{ request.user.username }} has left the chat.',
            'username': '{{ request.user.username }}',
            'room_name': roomName,
            'type': 'leaveChannel'
        }));
    });

    function updateUserList(users) {
        var userListUl = document.querySelector('#user-list-ul');
        userListUl.innerHTML = ''; // Clear the current list
        users.forEach(function(user) {
            var li = document.createElement('li');
            li.textContent = user;
            userListUl.appendChild(li);
        });
    }

    connectWebSocket();
</script>
{% endblock %}
