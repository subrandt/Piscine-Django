{% if user.is_authenticated %}
    {% if form %}
    <h3>Share your tip</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    {% endif %}
{% endif %}
<h2>Tips:</h2>
<table class="table-centered">
    <thead>
        <tr>
            <th>Auteur</th>
            <th>Date</th>
            <th>Tip</th>
        </tr>
    </thead>
    <tbody>
        {% for tip in tips %}
        <tr>
            <td>{{ tip.author }}</td>
            <td>{{ tip.date|date:"F d, Y" }}</td>
            <td>{{ tip.content }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
